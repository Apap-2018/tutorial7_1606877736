<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h3>Update Car</h3>
    <form th:action="@{|/car/update/${car.id}|}" th:object="${newCar}" method="POST">

        Brand: <br>
        <input type="text" name="brand" th:value="${car.brand}"/>
        <br>

        Type: <br>
        <input type="text" name="type" th:value="${car.type}"/>
        <br>

        Price: <br>
        <input type="number" name="price" th:value="${car.price}"/>
        <br>

        Amount: <br>
        <input type="number" name="amount" th:value="${car.amount}"/>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
