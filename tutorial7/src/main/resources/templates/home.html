<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2>Hello!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Tambah Dealer</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah dealer.</p>
                        <a class="btn btn-primary" th:href="@{/dealer/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Dealer berdasarkan id
                    </div>
                    <form th:action="@{/dealer/view}" method="GET">
                        <div class="card-body">
                            <label for="dealerId">Id Dealer:</label>
                            <input type="text" name="dealerId" class="form-control" />
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
